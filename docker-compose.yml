services:
  erwin:
    image: ghcr.io/auranord/erwin:main
    build: .
    restart: unless-stopped
    init: true
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      TZ: ${TZ:-UTC}
      ERWIN_BASE_URL: ${ERWIN_BASE_URL:-http://localhost:3000}
      DB_URL: ${DB_URL:-/app/data/erwin.sqlite}
      SESSION_SECRET: ${SESSION_SECRET:-change-me}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TWITCH_BOT_USERNAME: ${TWITCH_BOT_USERNAME:-your_bot}
      TWITCH_OAUTH_TOKEN: ${TWITCH_OAUTH_TOKEN:-oauth:token}
      TWITCH_CHANNEL: ${TWITCH_CHANNEL:-channel}
      TWITCH_IRC_HOST: ${TWITCH_IRC_HOST:-raw-1.us-west-2.prod.twitchircedge.twitch.a2z.com}
      ERWIN_ADMIN_USER: ${ERWIN_ADMIN_USER:-admin}
      ERWIN_ADMIN_PASSWORD: ${ERWIN_ADMIN_PASSWORD:-admin123}
      ERWIN_YTDL_COOKIE_FILE: ${ERWIN_YTDL_COOKIE_FILE:-/app/data/youtube.cookie}
      ERWIN_YTDL_COOKIE: ${ERWIN_YTDL_COOKIE:-}
      ERWIN_DOWNLOAD_CONCURRENCY: ${ERWIN_DOWNLOAD_CONCURRENCY:-1}
      ERWIN_AUDIO_RETENTION_DAYS: ${ERWIN_AUDIO_RETENTION_DAYS:-7}
      ERWIN_AUDIO_RETENTION_MAX_GB: ${ERWIN_AUDIO_RETENTION_MAX_GB:-5}
    volumes:
      - ./data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1));"
        ]
      interval: 30s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    develop:
      watch:
        - path: ./src
          target: /app/src
          action: sync
        - path: ./public
          target: /app/public
          action: sync
        - path: ./package.json
          action: rebuild
