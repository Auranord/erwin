<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erwin Listening Room</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body class="listen-page">
    <header>
      <h1 title="Quiet in the guild hall">Listening Room <span aria-hidden="true">ðŸª¶</span></h1>
      <p>Follow along with the stream player session.</p>
    </header>
    <main>
      <section class="card">
        <h2>Now Playing</h2>
        <div id="listen-track" class="list-item">Waiting for session start...</div>
        <p class="notice">This view mirrors the stream player track state.</p>
      </section>
    </main>
    <script>
      const trackEl = document.getElementById("listen-track");

      async function refresh() {
        const response = await fetch("/api/state");
        if (!response.ok) return;
        const { playState, currentTrack } = await response.json();
        const label = currentTrack?.title || currentTrack?.youtube_id;
        trackEl.textContent = label
          ? `${label} (${playState?.paused ? "Paused" : "Playing"})`
          : "Waiting for session start...";
      }
      const ws = new WebSocket(`${location.protocol === "https:" ? "wss" : "ws"}://${location.host}/ws`);
      ws.addEventListener("message", (event) => {
        const message = JSON.parse(event.data);
        if (message.event === "STATE_UPDATE") {
          refresh();
        }
      });
      refresh();
    </script>
  </body>
</html>
