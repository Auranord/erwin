<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erwin Login</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body class="login">
    <main class="card login-card">
      <h1 class="title-inline" title="Quail-approved access only">Welcome back to Erwin <span aria-hidden="true">ðŸª¶</span></h1>
      <p class="notice">Login to access the dashboard and player views.</p>
      <form id="login-form" class="grid" style="margin-top: 16px;">
        <div>
          <label for="username">Username</label>
          <input id="username" name="username" autocomplete="username" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="notice" style="color: #fca5a5; display: none;"></p>
    </main>
    <script>
      const form = document.getElementById("login-form");
      const error = document.getElementById("login-error");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        error.style.display = "none";
        const body = {
          username: form.username.value,
          password: form.password.value
        };
        const response = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        if (!response.ok) {
          const payload = await response.json().catch(() => ({}));
          error.textContent = payload.error || "Login failed";
          error.style.display = "block";
          return;
        }
        const payload = await response.json().catch(() => ({}));
        localStorage.setItem("erwin_last_user", payload.username || body.username);
        window.location.href = "/dashboard";
      });
    </script>
  </body>
</html>
